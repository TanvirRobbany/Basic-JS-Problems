<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
</head>
<body>
    <script language="javascript">

        var f1, f2;
        
        f1 = parseFloat(prompt("Enter first float number", "0.0"));
        
        f2= parseFloat(prompt("Enter second float number", "0.0"));
        
        function sum(f1, f2){
            var sum = f1 + f2;
            document.write("The summation is: " + sum + "<br>");
        }
        
        function subtraction(f1, f2){
            var sub = f1 - f2;
            document.write("The subtraction is: " + sub + "<br>");
        }
        
        function multiplication(f1, f2){
            var mult = f1 * f2;
            document.write("The multiplication is: " + mult + "<br>");
        }
        
        function division(f1, f2){
            var div = f1 / f2;
            document.write("The division is: " + div + "<br>");
        }

        sum(f1, f2);
        
        subtraction(f1, f2);
        
        multiplication(f1, f2);
        
        division(f1, f2);

    </script>
</body>

</html>
