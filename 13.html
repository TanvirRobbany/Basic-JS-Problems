<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>13</title>
</head>
<body>
    <script language="javascript">
        var ob = [6, 11, 2, 0, 1, 6, 16, 6, 6, 3];
        var sum = 0;
        var avg;
        
        for (var i = 0; i < ob.length; i++){
            sum = sum + ob[i];
        }

        avg = parseFloat(sum / ob.length );
        document.write("The average of the array elements is: " + avg);
    </script>
</body>
</html>
