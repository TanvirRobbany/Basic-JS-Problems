<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>8</title> 
</head>
<body>
    <script language="javascript">
        document.write("The odd numbers between 1 to 200: <br>");
        for(var i = 1; i <= 200; i++){
            if(i % 2 == 1){
                document.write(i + ", ")
            }
        }
    </script>
    
</body>
</html>
