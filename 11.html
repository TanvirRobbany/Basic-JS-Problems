<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11</title>
</head>
<body>
    <script language="javascript">
        var a = parseInt(prompt("Enter your first number: "));
        var b = parseInt(prompt("Enter your second number: "));
        
        if(a > b){
            alert("Please give first number small and second number large");
        }
        
        for(var i = a; i <= b; i++){
            document.write(i + ", ")
        }
    </script>
</body>
</html>
