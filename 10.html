<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10</title>
</head>
<body>
    <script language="javascript">

        var n = prompt("Enter your age: ");
        
        if (n.length === 0) {
            document.write("The field is empty.");
        }
        
        else if (n < 50) {
            document.write("You are not allowed.");
        }
        
        else {
            document.write("You are allowed.");
        }

    </script>
</body>

</html>
